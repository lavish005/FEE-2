<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Job Application Form
        </title>
        <link rel="stylesheet" href="job.css"/>
    </head>
    <body>
      <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">[Web]</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">First Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email-ID</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..."/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="software developer">Software Developer</option>
                            <option value="frontend developer">Frontend Developer</option>
                            <option value="backend developer">Backend Developer</option>
                            <option value="full_stack developer">Full-Stack Developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Address...">
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="City Name"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number"id="pincode" name="pincode" placeholder="Pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="date">DOB</label>
                        <input value="2023-01-01"  type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="resume">Upload Resume</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
      </div>
    </body>
</html>
