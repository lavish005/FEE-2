<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<body>
    <script>
        
const age =  prompt("Enter the age : ");

if(age>18 && age<60){
    alert('Congratulations! You can drive ');
}
else if (age<=18){
    alert('You have to wait');
}
else{
    alert('Enter a valid input');
}

    </script>
</body>
</html>
