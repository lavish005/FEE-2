<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM WEBSITE</title>
    <link rel="stylesheet" href="job_2.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="web">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_controler">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname">
                    </div>

                    <div class="form_controler">
                        <label for="lname">last Name</label>
                        <input type="text" id="lname">
                    </div>

                    <div class="form_controler">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>

                    <div class="form_controler">
                        <label for="JobRole">Job Title</label>
                        <select>
                            <option value="">Select job role</option>
                            <option value="">SDE</option>
                            <option value="">Testing</option>
                            <option value="">Frontend</option>
                            <option value="">Backend</option>
                            <option value="">HR</option>

                        </select>
                    </div>

                    <div class="textarea_controler">
                        <label for="address">Address</label>
                        <textarea  id="address" name="address" rows="3" cols="40">
                        </textarea>


                    </div>

                    <div class="form_controler">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>

                    <div class="form_controler">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode">
                    </div>

                    <div class="form_controler">
                        <label for="date">Start Date</label>
                        <input type="date" id="date">
                    </div>

                    <div class="form_controler">
                        <label for="cvv">Upload your CV</label>
                        <input type="file" id="cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
    </div>

    </div>




</body>

</html>
